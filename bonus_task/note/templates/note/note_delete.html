<!-- note/templates/note/note_delete.html -->
{% extends 'base.html' %}

{% block title %}Удалить заметку{% endblock %}

{% block content %}
    <h1>Вы действительно хотите удалить "{{ note.title }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'note_detail' note.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
