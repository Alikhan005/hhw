<!-- note/templates/note/note_detail.html -->
{% extends 'base.html' %}

{% block title %}{{ note.title }}{% endblock %}

{% block content %}
    <h1>{{ note.title }}</h1>
    <p>{{ note.content }}</p>

    <p class="text-muted">Дата создания: {{ note.created_at }}</p>

    <a href="{% url 'note_update' note.pk %}" class="btn btn-warning">Изменить</a>
    <a href="{% url 'note_delete' note.pk %}" class="btn btn-danger">Удалить</a>
    <a href="{% url 'note_list' %}" class="btn btn-secondary">Вернуться к списку</a>
{% endblock %}
