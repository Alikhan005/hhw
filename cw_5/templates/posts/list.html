{% extends 'base.html' %}

{% block content %}
<h2>Все посты</h2>
<div class="list-group">
    {% for post in posts %}
        <a href="{% url 'post_detail' post.id %}" class="list-group-item list-group-item-action">
            {{ post.title }} ({{ post.author }})
        </a>
    {% endfor %}
</div>
{% endblock %}
